<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="head2.png" type="image/x-icon"/>
</head>
<body>
<P>nihao </P>

<div>
    <img src="qqqqq.png"
     width="600"
     height="300"
     alt="a screenshot for my ipad"
     title="world map">
    <figcaption>not only a map</figcaption><br>
    <!--
        css也可添加背景图片  background-image: url("xxx.jpg");
        但是多用作装饰，如果图片含有语义则用html
    -->

    <audio controls >
    <source src='water.mp3' type="audio/mp3" >
    <p>your browser don't support html5. here is a <a href="water.mp3">link to audio</a>instead</p>
    </audio>

    <svg version="1.1"
         baseProfile="full"
         width="300" height="200"
         xmlns="http://www.w3.org/2000/svg">
        <rect width="50%" height="100%" fill="black" />
        <circle cx="150" cy="100" r="90" fill="blue" />
    </svg>
</div>
<div>
    <P>注意 不要用表格进行html布局<br>
       row---横排 colunm---列
    </P>
    <table  >
        <caption>HERO in DOTA</caption>
        <colgroup>
            <col>
            <col style="background-color: aqua">
        </colgroup>
        <tr>
            <td>&nbsp;</td>
            <td colspan="2">Knocky</td>
            <td>Flor</td>
            <td >Ella</td>
        </tr>
        <tr>
            <td rowspan="2" >Breed</td>
            <td>Jack Russell</td>
            <td>Poodle</td>
            <td>Streetdog</td>
        </tr>
        <tr>
            <td >Age</td>
            <td>16</td>
            <td>9</td>
            <td>10</td>

        </tr>


    </table>

</div>
</body>
</html>
